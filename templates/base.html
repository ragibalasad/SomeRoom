<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/common.css')}}"
    />
    <script src="{{url_for('static', filename='utils/blockInspect.js')}}"></script>
    <script
      src="https://cdn.socket.io/4.6.0/socket.io.min.js"
      integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
      crossorigin="anonymous"
    ></script>
    {% block title %} {% endblock %} {% block css %} {% endblock %}
  </head>
  <body>
    {% if error %}
    <script>
      alert("{{error}}");
    </script>
    {% endif %}
    <div class="terminal">
      <div class="title-bar">
        <div class="close-button"></div>
        <div class="title-bar-text">SomeRoom</div>
      </div>
      {% block content %} {% endblock %}
    </div>
  </body>
</html>
