<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Host or join room</title>
    <style>
      body {
        font-family: Monaco, monospace;
        margin: 0;
        background-color: #1e1e1e;
        color: #ffffff;
      }

      .terminal {
        width: 80%;
        max-width: 600px;
        margin: 50px auto;
        background-color: #2a2a2a;
        border: 1px solid #000000;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .title-bar {
        background-color: #1e1e1e;
        color: #ffffff;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center; /* Align items vertically */
        border-bottom: 1px solid #000000;
        cursor: move;
        position: relative;
      }

      .title-bar-text {
        font-weight: bold;
        margin-left: 30px;
      }

      .close-button {
        cursor: pointer;
        width: 16px;
        height: 16px;
        background-color: #ff5f57;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 10px;
        margin-left: 10px; /* Added margin-left */
        transform: translate(-50%, -50%);
      }

      .close-button::before,
      .close-button::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        background-color: #ffffff;
        transform: translate(-50%, -50%);
        height: 60%;
        width: 2px;
      }

      .close-button::before {
        transform: translate(-50%, -50%) rotate(45deg);
      }

      .close-button::after {
        transform: translate(-50%, -50%) rotate(-45deg);
      }

      .tabs {
        display: flex;
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .tab {
        flex: 1;
        padding: 10px;
        text-align: center;
        cursor: pointer;
        background-color: #2a2a2a;
        border: 1px solid #000000;
        border-radius: 10px 10px 0 0;
      }

      .tab.active {
        background-color: #1e1e1e;
        border-bottom: none;
      }

      .content {
        display: none;
        padding: 10px;
        border: 1px solid #000000;
        border-radius: 0 0 10px 10px;
        background-color: #2a2a2a;
      }

      .content.active {
        display: block;
      }

      .input-group {
        position: relative;
        padding: 10px;
      }

      .input-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .input-group .prompt {
        position: absolute;
        top: 65%;
        transform: translateY(-50%);
        margin-right: 5px;
        color: #00ff00;
      }

      .input-group input {
        width: calc(100% - 25px); /* Adjusted width to accommodate prompt */
        padding: 5px;
        font-size: 16px;
        border: none;
        background-color: transparent;
        color: #ffffff;
        border-bottom: 1px solid #000000;
        outline: none;
        padding-left: 20px; /* Added padding to accommodate the prompt */
      }

      .input-group input:focus {
        border-bottom: 1px solid #ffffff;
      }

      .button {
        margin: 10px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        /* background-color: #3498db;
            color: #ffffff; */
        cursor: pointer;
      }

      .create {
        background-color: #27ae60;
        color: #ffffff;
      }
      .create:hover {
        background-color: #2ecc71;
      }

      .join {
        background-color: #3498db;
        color: #ffffff;
      }
      .join:hover {
        background-color: #2980b9;
      }

      @media only screen and (max-width: 600px) {
        body {
          background-color: #2a2a2a;
        }
        .terminal {
          overflow-y: hidden;
          width: 100%;
          max-width: 100%;
          max-height: 100%;
          height: 90%;
          border-radius: 0;
          border: none;
          box-shadow: none;
          margin: 40px 0;
        }

        .title-bar {
          position: fixed;
          width: 100%;
          top: 0;
        }

        .title-bar-text {
          margin-left: 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="terminal">
      <div class="title-bar">
        <div class="close-button"></div>
        <div class="title-bar-text">Terminal Window</div>
      </div>

      <div class="tabs">
        <div class="tab" onclick="changeTab('join')">Join Room</div>
        <div class="tab active" onclick="changeTab('create')">Create Room</div>
      </div>

      <div class="content active" id="join">
        <form onsubmit="return false;">
          <div class="input-group">
            <span class="prompt">@ </span>
            <label for="join-nickname">Nickname</label>
            <input type="text" id="join-nickname" autocomplete="off" required />
          </div>
          <div class="input-group">
            <span class="prompt">$ </span>
            <label for="room-code">Room Code</label>
            <input type="text" id="room-code" autocomplete="off" required />
          </div>
          <button class="button join" onclick="createRoom()">Join Room</button>
        </form>
      </div>

      <div class="content" id="create">
        <form onsubmit="return false;">
          <div class="input-group">
            <span class="prompt">$ </span>
            <label for="create-nickname">Nickname</label>
            <input
              type="text"
              id="create-nickname"
              autocomplete="off"
              required
            />
          </div>
          <div class="input-group">
            <span class="prompt">$ </span>
            <label for="room-name">Room Name</label>
            <input type="text" id="room-name" autocomplete="off" required />
          </div>
          <button class="button create" onclick="joinRoom()">
            Create Room
          </button>
        </form>
      </div>
    </div>

    <script>
      function changeTab(tab) {
        const createTab = document.getElementById("create");
        const joinTab = document.getElementById("join");

        if (tab === "create") {
          createTab.classList.add("active");
          joinTab.classList.remove("active");
          document.querySelector(".tab.active").classList.remove("active");
          document.querySelector(".tab:nth-child(1)").classList.add("active");
        } else {
          createTab.classList.remove("active");
          joinTab.classList.add("active");
          document.querySelector(".tab.active").classList.remove("active");
          document.querySelector(".tab:nth-child(2)").classList.add("active");
        }
      }

      }
    </script>
  </body>
</html>
